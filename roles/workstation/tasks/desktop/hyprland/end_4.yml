- name: Workstation | hyprland | downloading end-4 dots
  become: false
  when: distribution == "Archlinux"
  shell:
    cmd: echo -e "n\nn\ny\n" | bash <(curl -s "https://end-4.github.io/dots-hyprland-wiki/setup.sh") #Press N 2 times then Y 1 time while Script is Running
    async: 3600
    poll: 60

- name: Workstation | uwsm | Install uwsm
  become: true
  pacman:
    name: uwsm
