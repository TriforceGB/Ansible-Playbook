- name: Workstation | hyprland | Remove Unwanted Packages
  when: distribution == "Archlinux"
  pacman:
    state: absent
    name: 
      - fish
      - foot
- name: Workstation | hyprland | Remove hypr config
  file:
    path: ~/.config/hypr
    state: absent
- name: Workstation | hyprland | Remove fish config
  file:
    path: ~/.config/fish
    state: absent

